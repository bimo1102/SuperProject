# version: "3.8"

services:
  api:
    build:
      context: ./backend/src
      dockerfile: Api/Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - sqlserver
      - mongo
  gateway:
    build: ./backend/src/Gateway
    ports:
      - "9000:80"
    depends_on:
      - api
  # frontend:
  #   build: ./frontend
  #   ports:
  #     - "3000:3000"

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "Lam@270920"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"

  mongo:
    image: mongo
    ports:
      - "27017:27017"

  mongo-express:
    image: mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_BASICAUTH_USERNAME=myadmin
      - ME_CONFIG_BASICAUTH_PASSWORD=Lam@270920
